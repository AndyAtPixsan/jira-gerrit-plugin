gerrit.admin.search.label=Search Queries
gerrit.admin.issueSearchQuery.label=Issue Search
gerrit.admin.issueSearchQuery.description=Enter a search query used to locate reviews for a given issue (via <tt>gerrit query [...]</tt>). Use "<tt>%s</tt>" as a placeholder for the issue key.  \
                                          Example: <tt>tr:%s</tt>, <tt>topic:%s</tt>, or <tt>message:%s</tt>.
gerrit.admin.projectSearchQuery.label=Project Search
gerrit.admin.projectSearchQuery.description=Enter a search query used to locate reviews for a given project (via <tt>gerrit query [...]</tt>). Use "<tt>%s</tt>" as a placeholder for the project key.  \
                                            Example: <tt>project:%s</tt>, <tt>topic:%s</tt>, or <tt>message:%s-*</tt>.

